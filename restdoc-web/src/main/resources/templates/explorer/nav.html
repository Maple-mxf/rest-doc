    <link rel="stylesheet" th:href="@{/admin/css/doc-common.css}"/>

</head>
<body>

<input type="hidden" id="projectId" th:value="${projectId}">

<div class="layui-fluid">

    <div id="tableContents" style="display: none">
        <div>
            <button class="layui-btn" id="createTableContentBtn">创建目录</button>

            <a th:href="@{'/'+${projectId}+'/document/view/api/add'}" class="layui-btn layui-btn-primary"
               target="_blank">创建REST doc</a>
            <a th:href="@{'/'+${projectId}+'/document/view/wiki/add'}" class="layui-btn layui-btn-primary"
               target="_blank">创建WIKI</a>
        </div>

<script th:src="@{/layui/layui.js}"></script>

<script>
    // $("#projectNav").addClass("layui-this");

    /*    function initNav() {
            var lis = $("#navigation").find("li");
            for (let i = 0; i < lis.length; i++) {
                $(lis[i]).removeClass("layui-this")
            }
        }

        initNav();*/

    $('#restweb-project-nav').addClass("layui-this");

    /**
     *
     * @param array
     */
    function getFirstDocument(array) {

        if (array == null || array.length === 0) return null;

        var length = array.length;


        var flag = 0;

        for (let i = 0; i < length; i++) {
            var node = array[i];
            if ("API" === node['type'] || "WIKI" === node['type']) {
                if (flag === 0) {
                    return node['id']
                }
            } else {
                var result = findFirstChildren(node);
                if (result != null) return result;
            }
        }
        return null;
    }

    function findFirstChildren(parentNode) {
        if (parentNode != null && parentNode['children'].length === 0) {
            return null;
        } else {
            var children = parentNode['children'];
            var length = children.length;

            for (let i = 0; i < length; i++) {
                if (children[i]['type'] === 'WIKI' || children[i]['type'] === 'API') {
                    return children[i]['id']
                } else {
                    var result = findFirstChildren(children[i]);
                    if (null != result) {
                        return result;
                    }
                }
            }
            return null;
        }
    }

    layui.config({
        base: '/restdoc/layui/lay/extends/'
    }).use([
        'util',
        'layer',
        'element',
        'jquery',
        'tree'], function () {
        var tree = layui.tree;
        var $ = layui.jquery;
        var layer = layui.layer;

        var treeData = null;
        var projectId = $("#projectId").val();

        $.ajax({
            type: 'GET',
            url: '/restdoc/' + projectId + '/resource/tree',
            async: false,
            success: function (data) {
                if (data['code'] === "200") {
                    // treeData = data['data'][0].children;
                    treeData = data['data'];

                    var docId = getFirstDocument(treeData);
                    if (null != docId) {
                        $("#docContentFrame").attr("src", '/restdoc/' + projectId + '/document/' + docId + '/view');
                    }

                } else {
                    layer.msg(data['message']);
                }
            },
            error: function () {
                layer.msg("网络异常")
            }
        });

        layer.open({
            type: 1,
            title: '文档目录',
            content: $('#tableContents'),
            shadeClose: true,
            shade: 0,
            offset: 'rt',
            closeBtn: 0,
            area: ['400px', '900px'],
            zIndex: layer.zIndex
            , success:
                function (layero) {
                    layer.setTop(layero);
                }
        });

        tree.render({
            elem: '#navTableOfContent'
            , data: treeData
            , edit: ['update', 'del']
            , click: function (obj) {
                if (obj.data.type === "WIKI" || obj.data.type === "API") {
                    $("#docContentFrame").attr("src", '/restdoc/' + projectId + '/document/' + obj.data.id + '/view');
                }
            }
            , operate: function (obj) {
                var type = obj.type;
                var data = obj.data;

                if (type == 'del') {
                    if (data.type == 'WIKI' || data.type == 'API') {
                        deleteTreeNode('/restdoc/document/' + data.id)
                    } else {
                        deleteTreeNode('/restdoc/resource/' + data.id)
                    }
                } else if (type == 'update') {
                    var body = {"name": data.title};
                    if (data.type == 'WIKI' || data.type == 'API') {
                        editTreeNode('/restdoc/document/' + data.id, body)
                    } else {
                        editTreeNode('/restdoc/resource/' + data.id, body)
                    }
                }
            }
        });

        function editTreeNode(url, body) {
            $.ajax({
                type: 'PATCH',
                url: url,
                contentType: 'application/json;charset=utf-8',
                dataType: "JSON",
                data: JSON.stringify(body),
                async: false,
                success: function (data) {
                    if (data['code'] === "200") {
                        layer.msg("操作成功")
                    } else {
                        layer.msg(data['message']);
                    }
                },
                error: function () {
                    layer.msg("网络异常")
                }
            });
        }

        function deleteTreeNode(url) {
            $.ajax({
                type: "DELETE",
                url: url,
                async: false,
                success: function (data) {
                    if (data['code'] === "200") {
                        layer.msg("操作成功")
                    } else {
                        layer.msg(data['message']);
                    }
                },
                error: function () {
                    layer.msg("网络异常")
                }
            });
        }


        $('#createTableContentBtn').click(function (event) {
            var projectId = $('#projectId').val();
            layer.open({
                type: 2,
                title: "创建目录/资源",
                content: ['/restdoc/' + projectId + '/resource/view/add', 'no'],
                area: ['800px', '500px'],
                btn: ['保存', '取消'],
                yes: function (index, layerDoc) {
                    var res = window["layui-layer-iframe" + index].getResourceData();
                    let name = res['name'], tag = res['tag'], pid = res['pid'];
                    console.info(res)

                    if (name == '' || tag == '' || pid == '') {
                        layer.msg("请填写信息");
                    } else {
                        $.ajax({
                            type: 'POST',
                            url: '/restdoc/' + projectId + '/resource',
                            data: JSON.stringify(res),
                            contentType: 'application/json;charset=utf-8',
                            async: false,
                            success: function (data) {
                                if (data['code'] === "200") {
                                    layer.close(index);
                                } else {
                                    layer.msg(data['message']);
                                }
                            },
                            error: function () {
                                layer.msg("网络异常");
                            }
                        });
                    }
                }
            });
        });
    });
</script>
</body>
</html>
