<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API Explorer</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearForm.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/easyeditor.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/fangge-style.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pear-tree/dtree.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/doc-common.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/code.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/nav.css}"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
        }

        pre {
            background-color: #283142;
            color: white;
            font-size: 16px;
            font-family: Roboto, serif;
        }

        .common-code-pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-left: 3px solid #f36d33;
            color: #666;
            page-break-inside: avoid;
            font-family: Roboto, serif;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
        }

        .layui-table td, .layui-table th {
            color: #0C0C0C;
            font-size: 15px;
        }

        .layui-table th {
            text-align: center;
        }

        .layui-table th {
            font-weight: bold;
        }

        .headerTitle {
            font-family: Roboto, serif;
            margin-top: 30px;
            font-weight: bold;
        }

        .api-content {
            margin-top: 20px;
        }

        #urlSpan:hover {
            cursor: pointer;
        }


        .layui-tab-title li {
            font-size: 20px;
            font-family: Roboto, serif;
            padding: 0 5%;
        }
    </style>

</head>
<body>
<input id="projectId" type="hidden" th:value="${projectId}">

<div class="layui-fluid">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">文档</li>
            <li>调试</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show layui-container">
                <div class="layui-row">
                    <div class="layui-col-md10">
                        <span style="margin-left: 2%"><h2 th:text="${document.name}"></h2></span>
                        <div class="layui-row code-block" style="margin-top: 1%; height: 60px;line-height: 60px; ">
                            <span style="margin-left: 2%">HTTP1.1 GET <span th:text="${document.url}"></span></span>
                            <span id="urlSpan" style="position: absolute;right: 10px;margin-top: -1%"><i
                                    class="layui-icon layui-icon-file-b" style="font-size: 25px; color: whitesmoke;"
                                    title="复制URL" id="copyURL"></i></span>
                        </div>
                        <br>

                        <div class="layui-row"
                             th:if="${document.description !=null and document.description != ''}">
                            <h3 class="headerTitle">API备注</h3>

                            <br>
                            <p th:utext="${document.description}">
                            </p>
                        </div>

                        <div class="layui-row"
                             th:if="${document.uriVarDescriptors!=null and !document.uriVarDescriptors.isEmpty()}">
                            <h3 class="headerTitle">URI路径参数列表</h3>
                            <p>
                            </p>
                            <table class="layui-table" id="uriFieldListTable" lay-filter="uriFieldListTable">
                            </table>
                        </div>

                        <br>

                        <div class="layui-row"
                             th:if="${document.requestHeaderDescriptor!=null and !document.requestHeaderDescriptor.isEmpty()}">
                            <h3 class="headerTitle">请求头参数列表</h3>
                            <p>

                            <table class="layui-table" id="requestHeaderListTable" lay-filter="requestHeaderListTable">
                            </table>
                        </div>

                        <br>
                        <div class="layui-row"
                             th:if="${document.requestBodyDescriptor!=null and !document.requestBodyDescriptor.isEmpty()}">
                            <h3 class="headerTitle">请求参数列表</h3>
                            <p>

                            <table class="layui-table" id="requestBodyFieldListTable"
                                   lay-filter="requestBodyFieldListTable">
                            </table>
                        </div>

                        <br>
                        <div class="layui-row"
                             th:if="${document.responseBodyDescriptors!=null and !document.responseBodyDescriptors.isEmpty()}">
                            <h3 class="headerTitle">响应参数列表</h3>
                            <p>
                            <table class="layui-table" id="responseBodyFieldListTable"
                                   lay-filter="responseBodyFieldListTable">
                            </table>

                        </div>


                        <div class="layui-row">
                            <h3 class="headerTitle">请求示例</h3>
                            <pre id="codeSample" class="code-block api-content"></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <iframe id="testApiFrame" th:src="@{'/'+${projectId}+'/document/view/'+${document.id}+'/test'}"
                        style="width: 100%;height: 900px" frameborder=”no” border=”0″ marginwidth=”0″
                        marginheight=”0″></iframe>
            </div>

        </div>
    </div>
</div>


<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.js}"></script>
<script th:src="@{/admin/js/util.js}"></script>
<script th:inline="javascript">

    var documentId = [[${document.id}]];
    var url = [[${document.url}]];


    layui.use(['table', 'util', 'layer', 'element', 'jquery',], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;
        var table = layui.table;

        let uriTable = table.render({
            elem: '#uriFieldListTable'
            , url: '/restdoc/document/' + documentId + '/snippet?type=uri'
            , toolbar: false
            , size: 'lg'
            , unresize: true
            , cols: [
                [
                    {field: 'field', width: '30%', title: '参数'}
                    , {field: 'value', width: '30%', title: '示例值', edit: 'text'}
                    , {field: 'description', width: '40%', title: '说明', edit: 'text'}
                ]
            ]
            , align: 'center'
            , style: 'background-color: red; color: #fff;'
        });

        let requestHeaderTable = table.render({
            elem: '#requestHeaderListTable'
            , url: '/restdoc/document/' + documentId + '/snippet?type=requestHeader'
            , toolbar: false
            , size: 'lg'
            , unresize: true
            , cols: [
                [
                    {field: 'field', width: '25%', title: '参数'}
                    , {field: 'value', width: '25%', title: '示例值', edit: 'text'}
                    , {field: 'optional', width: '20%', title: '是否可选'}
                    , {field: 'description', width: '30%', title: '说明', edit: 'text'}
                ]
            ]
            , align: 'center'
            , style: 'background-color: red; color: #fff;'
        });


        table.render({
            elem: '#requestBodyFieldListTable'
            , url: '/restdoc/document/' + documentId + '/snippet?type=requestBody'
            , toolbar: false
            , size: 'lg'
            , unresize: true
            , cols: [
                [
                    {field: 'path', width: '30%', title: '参数'}
                    , {field: 'type', width: '15%', title: '类型'}
                    , {field: 'value', width: '20%', title: '示例值', edit: 'text'}
                    , {field: 'optional', width: '10%', title: '是否可选'}
                    , {field: 'description', width: '25%', title: '说明', edit: 'text'}
                ]
            ]
            , align: 'center'
            , style: 'background-color: red; color: #fff;'
        });

        table.render({
            elem: '#responseBodyFieldListTable'
            , url: '/restdoc/document/' + documentId + '/snippet?type=responseBody'
            , toolbar: false
            , size: 'lg'
            , unresize: true
            , cols: [
                [
                    {field: 'path', width: '30%', title: '参数'}
                    , {field: 'type', width: '15%', title: '类型'}
                    , {field: 'value', width: '20%', title: '示例值', edit: 'text'}
                    , {field: 'description', width: '35%', title: '说明', edit: 'text'}
                ]
            ]
            , align: 'center'
            , style: 'background-color: red; color: #fff;'
        });


        table.on('edit(uriFieldListTable)', function (obj) {
            var value = obj.value, data = obj.data, field = obj.field;
            updateDocumentTable("uri", data)
        });
        table.on('edit(requestHeaderListTable)', function (obj) {
            var value = obj.value, data = obj.data, field = obj.field;
            updateDocumentTable("requestHeader", data)
        });

        table.on('edit(requestBodyFieldListTable)', function (obj) {
            var value = obj.value, data = obj.data, field = obj.field;
            updateDocumentTable("requestBody", data)
        });

        table.on('edit(responseBodyFieldListTable)', function (obj) {
            var value = obj.value, data = obj.data, field = obj.field;
            updateDocumentTable("responseBody", data)
        });


        /**
         *
         */
        function updateDocumentTable(type, data) {
            $.ajax({
                method: 'PATCH',
                url: '/restdoc/document/' + documentId + '/snippet/' + type,
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: JSON.stringify(data),
                success: function (data) {
                    if ('200' === data['code']) {
                        layer.msg("文档修改成功");
                    } else {
                        layer.msg(data['message']);
                    }
                }
            });
        }

        $("#copyURL").click(function () {
            const input = document.createElement('input');
            document.body.appendChild(input);
            input.setAttribute('value', url);
            input.select();
            if (document.execCommand('copy')) {
                document.execCommand('copy');
                layer.msg("复制成功")
            }
            document.body.removeChild(input);
        });

        element.on('tab(docDemoTabBrief)', function (data) {
            if (0 === data.index) {
                var projectId = $("#projectId").val();
                $("#testApiFrame").attr("src", "/restdoc/" + projectId + '/document/view/' + documentId + "/test")
            }
        });

        $("#delete").click(function () {
            layer.confirm('确山删除文档？删除后不可恢复', {
                btn: ['确定', '取消']
            }, function (index, layero) {

                $.ajax({
                    type: 'DELETE',
                    url: '/restdoc/document/' + documentId,
                    async: false,
                    success: function (data) {
                        if (data['code'] === "200") {
                            layer.msg("操作成功")
                        } else {
                            layer.msg(data['message']);
                        }
                    },
                    error: function () {
                        layer.msg("网络异常")
                    }
                });

                layer.close(index)
            }, function (index) {
                layer.close(index)
            });

        })
    });

    var sample = [[${sample}]];

    try {
        var obj = JSON.parse(sample);
        var pretty = JSON.stringify(obj, undefined, 4);
        console.info(pretty);
        $('#codeSample').html(pretty)
    } catch (e) {
        $('#codeSample').html(sample)
    }


</script>

</body>
</html>
