<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API Explorer</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/fangge-style.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/doc-common.css}"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
        }

        pre {
            background: #f4f4f4;
            color: #666;
            page-break-inside: avoid;
            font-family: Roboto, serif;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
        }

        .common-code-pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-left: 3px solid #f36d33;
            color: #666;
            page-break-inside: avoid;
            font-family: Roboto, serif;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
        }

        a {
            text-decoration: underline #dadada;
        }

        .layui-table td, .layui-table th {
            color: #0C0C0C;
            font-size: 15px;
        }

        th {
            font-weight: 600;
        }

    </style>

</head>
<body>

<input id="documentId" type="hidden" th:value="${document.id}">
<input id="projectId" type="hidden" th:value="${projectId}">


<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md10">
            <div class="layui-row">

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend style="font-weight: bold">API基本信息</legend>
                </fieldset>
                <table class="layui-table" lay-skin="line" lay-size="lg">
                    <tr>
                        <td>API</td>
                        <td th:text="${document.name}"></td>
                    </tr>
                    <tr>
                        <td>方法</td>
                        <td th:text="${document.method}"></td>
                    </tr>
                    <tr>
                        <td>地址</td>
                        <td th:text="${document.url}"></td>
                    </tr>
                    <tr>
                        <th>资源</th>
                        <td th:text="${resource}"></td>
                    </tr>
                    <tr>
                        <th>描述</th>
                        <td th:utext="${document.description}"></td>
                    </tr>
                </table>

            </div>

            <div class="layui-row">

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend style="font-weight: bold">请求头参数列表</legend>
                </fieldset>
                <table class="layui-table" lay-size="lg">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>请求头参数</th>
                        <th>示例值</th>
                        <th>是否可选</th>
                        <th>参数说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:foreach th:each="item :${document.requestHeaderDescriptor}">
                        <tr>
                            <td th:text="${item.field}"></td>
                            <td th:text="${item.value}"></td>
                            <td th:text="${item.optional}"></td>
                            <td th:utext="${item.description}"></td>
                        </tr>
                    </th:foreach>
                    </tbody>
                </table>

            </div>


            <div class="layui-row">

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend style="font-weight: bold">请求参数列表</legend>
                </fieldset>
                <table class="layui-table" lay-size="lg">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>参数Path</th>
                        <th>参数类型</th>
                        <th>示例值</th>
                        <th>是否可选</th>
                        <th>默认值</th>
                        <th>参数说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:foreach th:each="item :${document.requestBodyDescriptor}">
                        <tr>
                            <td th:text="${item.path}"></td>
                            <td th:text="${item.type}"></td>
                            <td th:text="${item.value}"></td>
                            <td th:text="${item.optional}"></td>
                            <td th:text="${item.defaultValue}"></td>
                            <td th:utext="${item.description}"></td>
                        </tr>
                    </th:foreach>
                    </tbody>
                </table>

            </div>


            <div class="layui-row">

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend style="font-weight: bold">响应参数列表</legend>
                </fieldset>
                <table class="layui-table" lay-size="lg">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>参数Path</th>
                        <th>参数类型</th>
                        <th>默认值</th>
                        <th>参数说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:foreach th:each="item :${document.responseBodyDescriptors}">
                        <tr>
                            <td th:text="${item.path}"></td>
                            <td th:text="${item.type}"></td>
                            <td th:text="${item.defaultValue}"></td>
                            <td th:utext="${item.description}"></td>
                        </tr>
                    </th:foreach>
                    </tbody>
                </table>

            </div>


            <div class="layui-row">

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend style="font-weight: bold">请求示例</legend>
                </fieldset>
                <pre id="codeSample" class="common-code-pre">

                  </pre>
            </div>
        </div>
        <div class="layui-col-md2">
            <div style="margin-top: 10%">
                <a th:href="@{'/'+${projectId}+'/document/view/'+${document.id}+'/test'}" class="layui-btn"
                   target="_blank" style="margin-left: 10px">去调试</a>
                <!--<button class="layui-btn layui-btn-primary"
                        id="copyDocLink">复制访问链接
                </button>-->
            </div>
        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.js}"></script>
<script th:src="@{/admin/js/util.js}"></script>
<script th:inline="javascript">


    layui.use([
        'util', 'layer',
        'element', 'jquery'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;

        var docId = $("#documentId").val()

        $("#test").click(function () {
            /*layer.open({
                title: 'API Explorer',
                area: ['900px', '600px'],
                scrollbar: false,
                type: 2,
                content: '/restdoc/explorer/view/' + docId + '/test',
                closeBtn: 1,
                btn: ['关闭'],
            });*/


        })

        $("#delete").click(function () {
            layer.confirm('确山删除文档？删除后不可恢复', {
                btn: ['确定', '取消']
            }, function (index, layero) {

                var documentId = $("#documentId").val();

                $.ajax({
                    type: 'DELETE',
                    url: '/restdoc/document/' + documentId,
                    async: false,
                    success: function (data) {
                        if (data['code'] === "200") {
                            layer.msg("操作成功")
                        } else {
                            layer.msg(data['message']);
                        }
                    },
                    error: function () {
                        layer.msg("网络异常")
                    }
                });

                layer.close(index)
            }, function (index) {
                layer.close(index)
            });

        })
    });

    var sample = [[${sample}]];


    try {
        var obj = JSON.parse(sample);
        var pretty = JSON.stringify(obj, undefined, 4);
        console.info(pretty);
        $('#codeSample').html(pretty)
    } catch (e) {
        $('#codeSample').html(sample)
    }


</script>

</body>
</html>
