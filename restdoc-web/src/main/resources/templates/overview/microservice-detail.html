<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>服务实力详情</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
        }
    </style>
</head>
<body>
<table class="layui-table" lay-size="lg" lay-skin="row">
    <colgroup>
        <col>
        <col>
    </colgroup>
    <tbody>
    <tr>
        <td>应用类型</td>
        <td th:text="${applicationType}"></td>
    </tr>
    <tr>
        <td>服务名称</td>
        <td th:text="${service}"></td>
    </tr>
    <tr>
        <td>服务远程地址</td>
        <td th:text="${remoteAddress}"></td>
    </tr>
    <tr>
        <td>主机名称</td>
        <td th:text="${hostname}"></td>
    </tr>
    <tr>
        <td>运行操作系统</td>
        <td th:text="${osname}"></td>
    </tr>
    <tr>
        <td>序列化协议</td>
        <td th:text="${serializationProtocol}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
