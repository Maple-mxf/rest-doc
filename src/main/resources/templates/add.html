<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>First page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewportcontent=" width=device-width, initial-scale=1.0"/>

    <meta http-equiv="Content-Type" content="text/html" charset=utf-8"/>

</head>
<body>
<div class="container">

    <div class="row">
        <form class="col s12" id="field_form">

            <div class="row">
                <div class="input-field col s2">
                    <input placeholder="参数路径" name="field_name" type="text" class="validate">
                    <label>参数路径</label>
                </div>
                <div class="input-field col s2">
                    <select>
                        <option value="OBJECT">Object</option>
                        <option value="STRING">String</option>
                        <option value="BOOLEAN">Boolean</option>
                        <option value="NUMBER">Number</option>
                    </select>
                    <label>参数类型</label>
                </div>
                "
                <div class="input-field col s2">
                    <input placeholder="参数描述" name="field_desc" type="text" class="validate">
                    <label>参数描述</label>
                </div>
                <div class="input-field col s2">
                    <input placeholder="默认值" name="defaultValue" type="text" class="validate">
                    <label>默认值</label>
                </div>
                <div class="input-field col s2">
                    <select>
                        <option value="disabled selected">是否可选</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                    <label>参数类型</label>
                </div>

                <div class="input-field col s2">
                    <a onclick='append()' class="btn-floating btn-small waves-effect waves-light blue">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </div>

        </form>

        <div class="row">
            <button class="btn waves-effect waves-lighttype=" submitname="action">Execute
                <i class="material-icons right">play_arrow</i>
            </button>
        </div>
    </div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
