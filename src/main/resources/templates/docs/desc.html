<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearForm.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/easyeditor.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/fangge-style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<!-- Markdown编辑器元素 -->
<textarea id="L_content" name="content" style="" required lay-verify="required" placeholder="请输入字段备注"
          class="layui-textarea editor" th:text="${desc}">

</textarea>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.js}"></script>
<script th:src="@{/admin/js/marked.min.js}"></script>

<script>
    layui.config({
        base: '/restdoc/layui/lay/extends/'
    }).extend({
        easyeditor: 'easyeditor'
    }).use(['easyeditor'], function () {
        var easyeditor = layui.easyeditor;
        easyeditor.init({
            elem: '.editor'
            , uploadUrl: '/upload'
            , videoUploadUrl: '/upload'
            , videoUploadSize: '102400'
            , uploadSize: ''
        });
    });

    function getDescValue() {
        return $("#L_content").val()
    }
</script>
</body>
</html>
