<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;" id="body-fieldset">
        <legend>请求参数</legend>

        <div class="layui-form-item" style="margin-top: 10px">
            <div class="layui-inline">
                <button type="button" class="layui-btn" id="add_request_body_field">
                    增加参数
                </button>

                <button type="button" class="layui-btn" id="convert_json_to_fields">
                    JSON快速转换
                </button>
            </div>
        </div>

        <div class="layui-form-item one-line multi-request-body" id="first-request-body-field">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text"
                           name="requestFieldPath"
                           placeholder="字段Path"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label>=</label>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text"
                           name="requestFieldValue"
                           placeholder="字段值"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="requestFieldType" lay-verify="type">
                        <option value="NON" disabled="disabled">请选择类型</option>
                        <option value="OBJECT" selected>Object</option>
                        <option value="ARRAY">Array</option>
                        <option value="BOOLEAN">Boolean</option>
                        <option value="NUMBER">Number</option>
                        <option value="STRING">String</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">说明</label>
                <div class="layui-input-inline">
                    <input type="text"
                           name="requestFieldDescription"
                           placeholder="字段说明"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="width: 5%">
                <div class="layui-input-inline">
                    <input type="checkbox" checked
                           name="requestFieldConstraint" title="必选">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-danger" style="margin-left: 10px"
                        onclick="deleteRequestBodyBtn(this)">
                    <i class="layui-icon layui-icon-subtraction" style="font-size: 30px; color: white;"></i>
                </button>
            </div>
        </div>
    </fieldset>
</div>

</body>
</html>
