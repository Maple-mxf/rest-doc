<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="header">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>请求头</legend>

        <div class="layui-form-item" style="margin-top: 10px">
            <div class="layui-inline">
                <button type="button" class="layui-btn" id="add_request_header_field">
                    <!--                        <i class="layui-icon layui-icon-addition" style="font-size: 30px; color: white;"></i>-->
                    增加参数
                </button>
            </div>
        </div>

        <div id="request-header-div">
            <div class="layui-form-item one-request-header-line" id="first-header-field">
                <div class="layui-inline">
<!--                    <label class="layui-form-label">请求头</label>-->
                    <div class="layui-input-inline">
                        <input type="text" name="headerKey" placeholder="Key" autocomplete="off"
                               value="Content-Type" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label>=</label>
                </div>
                <div class="layui-inline">
<!--                    <label class="layui-form-label">值</label>-->
                    <div class="layui-input-inline">
                        <input type="text" name="headerValue" placeholder="Value" autocomplete="off"
                               value="application/json;utf-8"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">说明</label>
                    <div class="layui-input-inline">
                        <input type="text" placeholder="请求内容格式说明" name="headerDescription" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 5%">
                        <input type="checkbox" checked name="headerConstraint" title="必选">
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-danger" id="deleteHeaderBtn"
                            style="margin-left: 10px"
                            onclick="deleteHeaderFieldLine(this)">
                        <i class="layui-icon layui-icon-subtraction" style="font-size: 30px; color: white;"></i>
                    </button>
                </div>
            </div>

        </div>

    </fieldset>
</div>


</body>
</html>
