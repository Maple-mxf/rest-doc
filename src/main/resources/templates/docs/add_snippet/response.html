<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="response">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>期望响应参数</legend>

        <div class="layui-form-item" style="margin-top: 10px">
            <div class="layui-inline">
                <button type="button" class="layui-btn" id="add_response_body_field">
                    <!--                        <i class="layui-icon layui-icon-addition" style="font-size: 30px; color: white;"></i>-->
                    增加参数
                </button>
            </div>
        </div>

        <div id="response-body-div">
            <div class="layui-form-item one-response-body-line" id="first-response-field">
                <div class="layui-inline">
                    <label class="layui-form-label">字段Path</label>
                    <div class="layui-input-inline">
                        <input type="text"
                               name="responseFieldPath"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="responseFieldType">
                            <option value="" selected>请选择类型</option>
                            <option value="GET">Object</option>
                            <option value="POST">Array</option>
                            <option value="PUT">Boolean</option>
                            <option value="DELETE">Number</option>
                            <option value="PATCH">String</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">说明</label>
                    <div class="layui-input-inline">
                        <input type="text"
                               name="responseFieldDescription"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" style="width: 5%">
                    <div class="layui-input-inline">
                        <input type="checkbox" checked
                               name="responseFieldConstraint" title="必选">
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 10px">
                    <button type="button" class="layui-btn layui-btn-danger" onclick="deleteResponseBodyBtn(this)">
                        <i class="layui-icon layui-icon-subtraction" style="font-size: 30px; color: white;"></i>
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
