<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/doc-font.css}"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearForm.css}"/>


    <link th:href="jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script th:src="jsoneditor/dist/jsoneditor.min.js"></script>
</head>
<body>


<div class="layui-container">
    <form class="layui-form layui-form-pane" action="">

        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block" id="json_text_area"
                 style="font-family: 'JetBrains Mono',serif;font-size: 16px">
                <textarea name="desc" placeholder="请输入JSON" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="format_json_btn">格式化JSON</button>
                <button class="layui-btn" id="convert">转换JSON</button>
            </div>
        </div>
    </form>

    <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
    </div>

</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.js}"></script>



<script type="text/javascript" th:inline="javascript">
    layui.use(['layer', 'form', 'element', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        $('#format_json_btn').click(function (event) {
            $('#json_text_area').val()
        })
    });
</script>

</body>
</html>
