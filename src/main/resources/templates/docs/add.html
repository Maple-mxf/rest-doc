<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>富文本编辑器</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearForm.css}"/>
    <style>
        body {
            margin: 10px;
            background-color: whitesmoke;
        }

        @font-face {
            font-family: "JetBrains Mono";
            src: th: url("@{/font/JetBrainsMono-Regular.woff}");
        }


    </style>
</head>
<body>
<div class="layui-fluid">

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>Build The Http Request</legend>
        </fieldset>
    </div>

    <form class="layui-form layui-form-pane" action="" id="request_form">

        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>Request URL</legend>
            <div class="layui-form-item">

                <div class="layui-input-inline">
                    <select name="method">
                        <option value="" disabled>请选择请求方式</option>
                        <option value="GET" selected="">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                        <option value="OPTION">OPTION</option>
                    </select>
                </div>
                <label class="layui-form-label">http://</label>
                <div class="layui-input-inline">
                    <input type="text" name="url" placeholder="url" autocomplete="off" style="width: 300%"
                           class="layui-input">
                </div>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>Request Header</legend>

            <div class="layui-form-item" style="margin-top: 10px">
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="add_request_header_field">
                        <i class="layui-icon layui-icon-addition" style="font-size: 30px; color: white;"></i>
                    </button>
                </div>
            </div>

            <div id="request-header-div">
                <div class="layui-form-item one-request-header-line" id="first-header-field">
                    <div class="layui-inline">
                        <label class="layui-form-label">请求头</label>
                        <div class="layui-input-inline">
                            <input type="text" name="headerKey" placeholder="Key" autocomplete="off"
                                   value="Content-Type" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">值</label>
                        <div class="layui-input-inline">
                            <input type="text" name="headerValue" placeholder="Value" autocomplete="off"
                                   value="application/json;utf-8"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-inline">
                            <input type="text" placeholder="请求内容格式说明" name="headerDescription" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 5%">
                            <input type="checkbox" checked name="headerConstraint" title="必选">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-danger" id="deleteHeaderBtn"
                                style="margin-left: 10px"
                                onclick="deleteHeaderFieldLine(this)">
                            <i class="layui-icon layui-icon-subtraction" style="font-size: 30px; color: white;"></i>
                        </button>
                    </div>
                </div>

            </div>

        </fieldset>

        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>Request Body</legend>

            <div class="layui-form-item" style="margin-top: 10px">
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="add_request_body_field">
                        <i class="layui-icon layui-icon-addition" style="font-size: 30px; color: white;"></i>
                    </button>
                </div>
            </div>


            <div id="request-body-form">
                <div class="layui-form-item one-line" id="first-request-body-field">
                    <div class="layui-inline">
                        <label class="layui-form-label">字段Path</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="requestFieldPath"
                                   placeholder="字段Path" lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">字段值</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="requestFieldValue"
                                   placeholder="字段值" lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">字段类型</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="requestFieldType"
                                   placeholder="字段类型"
                                   lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">字段说明</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="requestFieldDescription"
                                   placeholder="字段说明"
                                   lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 5%">
                        <div class="layui-input-inline">
                            <input type="checkbox" checked
                                   name="requestFieldConstraint" title="必选">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-danger" style="margin-left: 10px"
                                onclick="deleteRequestBodyBtn(this)">
                            <i class="layui-icon layui-icon-subtraction" style="font-size: 30px; color: white;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>Response Body</legend>

            <div class="layui-form-item" style="margin-top: 10px">
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="add_response_body_field">
                        <i class="layui-icon layui-icon-addition" style="font-size: 30px; color: white;"></i>
                    </button>
                </div>
            </div>

            <div id="response-body-div">
                <div class="layui-form-item one-response-body-line" id="first-response-field">
                    <div class="layui-inline">
                        <label class="layui-form-label">字段Path</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="responseFieldPath"
                                   lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">字段类型</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="responseFieldType"
                                   lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">字段说明</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   name="responseFieldDescription"
                                   lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 5%">
                        <div class="layui-input-inline">
                            <input type="checkbox" checked
                                   name="responseFieldConstraint" title="必选">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-left: 10px">
                        <button type="button" class="layui-btn layui-btn-danger" onclick="deleteResponseBodyBtn(this)">
                            <i class="layui-icon layui-icon-subtraction" style="font-size: 30px; color: white;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>


        <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
            <legend>执行策略</legend>

            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <select name="executeStrategy">
                        <option value="RequestOnly">仅执行该请求</option>
                        <option value="DocumentOny">仅记录文档</option>
                        <option value="RequestDocument">执行该请求并且记录文档</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="margin-left: 2%">
                    <button class="layui-btn" lay-submit lay-filter="*">执行</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.js}"></script>
<script>

    var msg;

    layui.use([
        'util', 'layer',
        'form', 'upload',
        'element', 'jquery'], function () {

        var form = layui.form;
        var $ = layui.jquery;
        msg = layui.layer

        $("#add_request_header_field").click(function (event) {

            let row = $('.one-request-header-line').html();
            var html = '  <div class="layui-form-item">' + row + '</div>';
            $("#request-header-div").after(html);

            form.render();
        });

        $("#add_request_body_field").click(function (event) {

            let row = $('.one-line').html();
            var html = '  <div class="layui-form-item">' + row + '</div>';
            $("#request-body-form").after(html);

            form.render();
        });

        $("#add_response_body_field").click(function (event) {

            let row = $('.one-response-body-line').html();
            var html = '  <div class="layui-form-item">' + row + '</div>';
            $("#response-body-div").after(html);

            form.render();
        });

        form.on('submit(*)', function (data) {

            getFormData(data.field)

            return false;
        });

    });

    function deleteResponseBodyBtn(obj) {
        var parent = obj.parentNode.parentNode.parentNode
        var children = obj.parentNode.parentNode
        if (children.id === "first-response-field") {
            msg.msg("Not")
        } else {
            parent.removeChild(children)
        }
    }

    function deleteRequestBodyBtn(obj) {

        console.info(obj.id)

        var parent = obj.parentNode.parentNode.parentNode

        var children = obj.parentNode.parentNode

        if (children.id === "first-request-body-field") {
            msg.msg("Not")
        } else {
            parent.removeChild(children)
        }
    }

    function deleteHeaderFieldLine(obj) {
        console.info(obj.id)
        var parent = obj.parentNode.parentNode.parentNode

        var children = obj.parentNode.parentNode


        if (children.id === "first-header-field") {
            msg.msg("Not")
        } else {
            parent.removeChild(children)
        }
    }


    function getFormData(value) {

        var header = getHeaderKeyValueJsonArray()
        var requestBody = getRequestBodyKeyValueJsonArray()
        var responseBody = getResponseBodyKeyValueJsonArray()

        var map = new Map()

        map['url'] = value["url"]
        map['method'] = value["method"]
        map['executeStrategy'] = value["executeStrategy"]

        // console.info(data)

        map['headers'] = header
        map['requestBody'] = requestBody
        map['responseBody'] = responseBody


        console.info(JSON.stringify(map))
    }


    function getHeaderKeyValueJsonArray() {
        var headerKeyNodes = $('input[name=headerKey]')
        var headerValueNodes = $('input[name=headerValue]')
        var headerDescriptionNodes = $('input[name=headerDescription]')
        var headerConstraintNodes = $('input[name=headerConstraint]')

        var array = new Array()

        for (let i = 0; i < headerKeyNodes.length; i++) {
            var map = new Map()
            map["headerKey"] = headerKeyNodes[i].value
            map["headerValue"] = headerValueNodes[i].value
            map["headerDescription"] = headerDescriptionNodes[i].value
            map["headerConstraint"] = (headerConstraintNodes[i].value === 'on')

            array[i] = map
        }
        return array
    }

    function getRequestBodyKeyValueJsonArray() {
        var requestFieldPathNodes = $('input[name=requestFieldPath]')
        var requestFieldValueNodes = $('input[name=requestFieldValue]')
        var requestFieldTypeNodes = $('input[name=requestFieldType]')
        var requestFieldDescriptionNodes = $('input[name=requestFieldDescription]')
        var requestFieldConstraintNodes = $('input[name=requestFieldConstraint]')


        var array = new Array()

        for (let i = 0; i < requestFieldPathNodes.length; i++) {
            var map = new Map()
            map["requestFieldPath"] = requestFieldPathNodes[i].value
            map["requestFieldValue"] = requestFieldValueNodes[i].value
            map["requestFieldType"] = requestFieldTypeNodes[i].value
            map["requestFieldDescription"] = requestFieldDescriptionNodes[i].value
            map["requestFieldConstraint"] = (requestFieldConstraintNodes[i].value === 'on')

            array[i] = map
        }
        return array
    }

    function getResponseBodyKeyValueJsonArray() {
        var responseFieldPathNodes = $('input[name=responseFieldPath]')
        var responseFieldTypeNodes = $('input[name=responseFieldType]')
        var responseFieldDescriptionNodes = $('input[name=responseFieldDescription]')
        var responseFieldConstraintNodes = $('input[name=responseFieldConstraint]')


        var array = new Array()

        for (let i = 0; i < responseFieldPathNodes.length; i++) {
            var map = new Map()
            map["responseFieldPath"] = responseFieldPathNodes[i].value
            map["responseFieldValue"] = responseFieldDescriptionNodes[i].value
            map["responseFieldType"] = responseFieldTypeNodes[i].value
            map["responseFieldDescription"] = responseFieldDescriptionNodes[i].value
            map["responseFieldConstraint"] = (responseFieldConstraintNodes[i].value === 'on')

            array[i] = map
        }
        return array
    }

</script>
</body>
</html>
