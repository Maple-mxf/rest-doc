<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearTab.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearTheme.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearLoad.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearFrame.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearAdmin.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearNotice.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearSocial.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/pearMenu.css}"/>
    <style id="pearone-bg-color"></style>
</head>

<body class="layui-layout-body pear-admin">
<!-- 布局框架 -->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
            <li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1"></a></li>
        </ul>
        <div id="control" class="layui-layout-control"></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs"><a href="#"
                                                        class="fullScreen layui-icon layui-icon-screen-full"></a></li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="http://www.pearadmin.cn" class="layui-icon layui-icon-website"></a>
            </li>

            <li class="layui-nav-item layui-hide-xs" id="headerNotice"></li>

            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;"><img th:src="@{/admin/images/avatar.jpg}" class="layui-nav-img">就眠仪式</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" class="pearson">个人信息</a></dd>
                    <dd><a href="javascript:;">安全配置</a></dd>
                    <dd><a href="javascript:;">打开百度</a></dd>
                    <dd><a href="login.html">注销登陆</a></dd>
                </dl>
            </li>

            <li class="setting layui-nav-item">
                <a href="#" class="layui-icon layui-icon-more-vertical"></a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-logo">
            <img class="logo" th:src="@{/admin/images/logo.png}"/>
            <span class="title">RestDoc Console</span>
        </div>
        <div class="layui-side-scroll">
            <div id="sideMenu"></div>
        </div>
    </div>
    <div class="layui-body">
        <div id="content"></div>
    </div>
</div>

<!-- 移动端 遮盖层 -->
<div class="pear-cover"></div>

<!-- 初始加载 动画-->
<div class="loader-main">
    <div class="loader"></div>
</div>

<!-- 聊天组件 -->
<div id="social" class="layui-hide-xs"></div>

<!-- 移动端 的 收缩适配 -->
<div class="collaspe pe-collaspe layui-hide-sm">
    <i class="layui-icon layui-icon-shrink-right"></i>
</div>
<script th:src="@{/layui/layui.js}"></script>

<script th:inline="javascript">



    layui
        .config({
            base:'layui/lay/extends/'
        })
        .use(['pearAdmin', 'jquery', 'pearSocial', 'layer'], function () {
        var pearAdmin = layui.pearAdmin;
        var $ = layui.jquery;
        var layer = layui.layer;
        var pearSocial = layui.pearSocial;

        var config = {
            keepLoad: 1000, // 主 页 加 载 过 度 时 长 可为 false
            muiltTab: false, // 是 否 开 启 多 标 签 页 true 开启 false 关闭
            control: false, // 是 否 开 启 多 系 统 菜 单 true 开启 false 关闭
            theme: "light-theme", // 默 认 主 题 样 式 dark-theme 默认主题 light-theme 亮主题
            index: 'view/console/console1.html', // 默 认 加 载 主 页
            data: '/restdoc/menu', // 菜 单 数 据 加 载 地 址
            select: '0', // 默 认 选 中 菜 单 项
            auth: false // 前端权限限制，false 关闭该功能
        };

        var setting = {
            elem: 'social'
        };

        pearSocial.render(setting);
        pearAdmin.render(config);
    })
</script>

</body>
</html>
